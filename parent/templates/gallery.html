<body id="home">

	<!-- Preloader -->
	<!--<div id="preloader">
                         <p class="preloader">$ sudo nisb install website</p>
                         <p class="preloader">Installing   nisb-website...<span>|</span></p>
	</div>-->

	<!-- Nav was here -->
	<div id="navhome"></div>



	<!-- What is -->
	<div id="whatis" class="content-section-b" style="border-top: 0">
		<div class="container">

			<div class="col-md-12 text-center wrap_title">
				<h2>Gallery</h2>
				<p class="lead" style="margin-top:0">Pictures from NISB<p>

			</div>

			<div class="row">
        <h4>Moments We Lived</h4>
        <div class="popup-gallery">
	      {% if pics %}
	         {% for aPic in pics %}
          <a href="{{ aPic }}" title="This is a picture. :)" ><img src="https://mridulganga.github.io/nisb-cdn/img/loading.gif" data-src="{{ aPic }}" width="240px;" height="200px" style="margin:8px;" /></a>
	         {% endfor %}
	      {% else %}
	         No pic available
	      {% endif %}
          </div>
            <style>
            .mfp-title small{display: none!important;}
            </style>
			</div><!-- /.row -->



		</div>
	</div>





	<!-- Footer was here -->
	<div id="footerhome"></div>

    <!-- JavaScript -->
    <script src="https://mridulganga.github.io/nisb-cdn/js/jquery-1.10.2.js"></script>
    <script src="https://mridulganga.github.io/nisb-cdn/js/bootstrap.js"></script>
	<script src="https://mridulganga.github.io/nisb-cdn/js/owl.carousel.js"></script>
	<script src="https://mridulganga.github.io/nisb-cdn/js/script.js"></script>
	<!-- StikyMenu -->
	<script src="https://mridulganga.github.io/nisb-cdn/js/stickUp.min.js"></script>
  <!-- Magnific Popup core JS file -->
	<script src="https://mridulganga.github.io/nisb-cdn/js/jquery.magnific-popup.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/unveil/1.3.0/jquery.unveil.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/unveil/1.3.0/jquery.unveil.min.js" integrity="sha256-L0QYOaMEAFNqeSmYEHbvOoH68wL9/vU5ItrVY8E+ivg=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$( document ).ready( function() {
      $('img').unveil();
      $('.popup-gallery').magnificPopup({
        delegate: 'a',
        type: 'image',
        tLoading: 'Loading image #%curr%...',
        mainClass: 'mfp-img-mobile',
        gallery: {
          enabled: true,
          navigateByImgClick: true,
          preload: [0,1] // Will preload 0 - before current, and 1 after the current image
        },
        image: {
          tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
          titleSrc: function(item) {
            return item.el.attr('title') + '<small>by Marsel Van Oosten</small>';
          }
        }
      });

        $('.navbar-default').stickUp();

		});

	</script>
	<!-- Smoothscroll -->
	<script type="text/javascript" src="https://mridulganga.github.io/nisb-cdn/js/jquery.corner.js"></script>
	<script src="https://mridulganga.github.io/nisb-cdn/js/wow.min.js"></script>
	<script>
	 new WOW().init();
	</script>
